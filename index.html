<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>10 second Maths Game</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
  
</head>

<body>
   <div class="container">
    <h1 class="text-center mt-3 mb-2 px-2 header">10 Seconds Maths Game</h1>

    <div class="row mt-5">
        <div class="col border border-danger bg-dark px-5 text-warning instruction">
            <ul><span class="text-center">Game Instructions</span>
                <li>Tap on button with ➕, ➖ , ✖ & ➗ to choose operator you want to use for question.</li>
                <li>Click on 'Start' button to start/restart the game.</li>
                <li>Game stops after the timer is zero.</li>
            </ul>
        </div>
    </div><!--instruction-->

    <div class="row text-center mt-3">
        <div class="col mt-3 scoreDiv">
           <h4 class="text-warning mb-3 score">Current Score : <span>0</span></h4>
           <h4 class="text-warning mb-3 highScore">High Score : <span>0</span></h4>
        </div><!--Score-->
        
        <div class="col mt-3">
           <h1 class="text-danger counter">0 sec</h1>
        </div> <!--for timer -->
    </div>

    <div class="text-center mt-3">
        <h1 class="text-warning my-3 equation">Press start</h1>
    </div>

    <div class="row text-center mt-4">
        <div class="col">
           <input class="text-center mb-2 input" type="text"><br>
           <button id="startBtn" class="btn btn-lg bg-warning px-3 py-2">START</button>
        </div>
    </div>

   </div>
</body>
</html>
